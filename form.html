<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
<h2>Buku Tamu</h2>
<form>
    <label> Nama : </label>
        <input type="text" id="nama"> <br> <br>
    <label> No Hp : </label>
        <input type="text" id="nohp">
    <br><br>
    <label> Jenis Kelamin : </label>
        <input type="radio" name="jenis kelamin" id="pria"> <label for="pria">Pria</label>
        <input type="radio" name="jenis kelamin" id="wanita"> <label for="wanita">Wanita</label> <br><br>
    <label> Hobby: </label>
        <input type="checkbox" name="mancing" id="mancing"> <label for="mancing">Mancing</label> <input type="checkbox" name="bulutangkis" id="bulutangkis"> <label for="bulutangkis">Bulutangki <input type="checkbox" name="jalan" id="jalan"> <label for="jalan">Jalan-jalan</label> <br><br>
    <label> Pendidikan Terakhir: </label> <select name="lulusan" id="lulusan">
        <option value="sma">SMA/SMK</option> <option value="s1">S1</option> <option value="s2">S2</option>
        <option value="s3">S3</option>
        </select>
    <br><br>
    <button type="submit">Kirim</button>        
    <button type="reset">Reset</button>
</form>
 <br><br>
<p><a href="index.html"><b> Back! </b></a></p>

</body>
</html>
